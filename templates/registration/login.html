{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/login.css' %}>
    <title>Login</title>
    {% comment %} <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/"> {% endcomment %}
</head>
<body class="text-center">
    <main class="form-signin">
    {% if user.is_authenticated %}
        <p>Already in system</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}">
            {% comment %} <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}
            <i class="mb-4 bi bi-border-all" width="72" height="57"></i>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
            <input name="username" type="" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">username</label>
            </div>
            <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            {% comment %} <input name="grant_type" placeholder="Password">password</input> {% endcomment %}
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    {% endif %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
